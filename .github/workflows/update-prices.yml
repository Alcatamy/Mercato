name: Update Player Prices Nightly

on:
  schedule:
    # Se ejecuta cada día a las 2:00 AM UTC (4:00 AM en Madrid en verano)
    - cron: '0 2 * * *'
  
  # Permite ejecutar manualmente desde la pestaña Actions
  workflow_dispatch:

jobs:
  update-prices:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt

    - name: Create Firebase credentials file
      env:
        FIREBASE_CREDENTIALS: ${{ secrets.FIREBASE_CREDENTIALS }}
      run: |
        echo "$FIREBASE_CREDENTIALS" > firebase-admin-key.json

    - name: Run player price updater
      env:
        MARCA_API_TOKEN: ${{ secrets.MARCA_API_TOKEN }}
        FIREBASE_CREDENTIALS: ${{ secrets.FIREBASE_CREDENTIALS }}
      run: |
        cd backend
        python player_updater.py

    - name: Clean up credentials file
      if: always()
      run: |
        rm -f firebase-admin-key.json

    - name: Report success
      if: success()
      run: |
        echo "✅ Player prices updated successfully!"
        echo "📅 Update completed at: $(date -u)"

    - name: Report failure
      if: failure()
      run: |
        echo "❌ Player price update failed!"
        echo "📅 Failed at: $(date -u)"
