name: Update Player Data

on:
  schedule:
    # Ejecutar cada 12 horas (6:00 AM y 6:00 PM UTC)
    - cron: '0 6,18 * * *'
  workflow_dispatch: # Permite ejecuciÃ³n manual

jobs:
  update-players:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        playwright install chromium
    
    - name: Configure Firebase credentials
      run: |
        echo '${{ secrets.FIREBASE_CREDENTIALS }}' > backend/firebase_credentials.json
    
    - name: Run player data updater
      run: |
        python update_laliga_fantasy_final.py
    
    - name: Cleanup
      run: |
        rm backend/firebase_credentials.json
