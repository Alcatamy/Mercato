name: 🔄 Actualizar Datos de Jugadores

on:
  schedule:
    # Ejecutar cada 12 horas (6:00 AM y 6:00 PM UTC)
    - cron: '0 6,18 * * *'
  workflow_dispatch: # Permite ejecución manual

jobs:
  update-players:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout código
      uses: actions/checkout@v4
    
    - name: 🐍 Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: 📦 Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        cd backend
        pip install -r requirements.txt
        playwright install chromium
    
    - name: 🔑 Configurar credenciales Firebase
      run: |
        echo '${{ secrets.FIREBASE_CREDENTIALS }}' > backend/firebase_credentials.json
    
    - name: ⚽ Ejecutar actualizador de jugadores
      run: |
        cd backend
        python player_updater.py
    
    - name: 🧹 Limpiar credenciales
      run: |
        rm backend/firebase_credentials.json
        
    - name: 📊 Mostrar estadísticas
      run: |
        echo "✅ Actualización de jugadores completada"
        echo "📅 Fecha: $(date)"
        echo "🤖 Ejecutado por GitHub Actions"
